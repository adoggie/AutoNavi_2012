 <script type="text/javascript">
 function ChangeDiv(ids) {              
              var sz = document.getElementsByTagName("div");
              for (i = 0; i < sz.length; i++) {
                  if (sz[i].id.toString().indexOf("div") != -1) {
                      if (sz[ i].id.toString() == "div" + ids) {
                          if (sz[i].style.display == "none") {
                              sz[i].style.display = "";
                          } else {
                              sz[i].style.display = "none";
                          }
                      } else {
                          sz[i].style.display = "none";
                      }
                  }
              }                 
          }
    </script>
