<script type="text/javascript">
        function AddItem() {
            for (i = 0; i < document.getElementById("id_name").length; i++) {
                if (document.getElementById("id_name").options[i].selected == true) {
                    var text = document.getElementById("id_name").options[i].value;
                    var text2 = document.getElementById("id_name").options[i].text;
                    if (document.getElementById("id_ce").length > 0) {
                        for (j = 0; j < document.getElementById("id_ce").length; j++) {
                            if (text == document.getElementById("id_ce").options[j].value)
                                return;
                        }
                        document.getElementById("id_ce").options.add(new Option(text2, text));
                    }
                    else {
                        document.getElementById("id_ce").options.add(new Option(text2, text));
                    }
                }
            }
        }
        //删除
        function removeitem() {
            for (k = document.getElementById("id_ce").length - 1; k >= 0; k--) {
                if (document.getElementById("id_ce").options[k].selected) {
                    document.getElementById("id_ce").options.remove(k);
                }
            }
        }
        function DelAll()//删除全部
        {
            var lst2 = window.document.getElementById("id_ce");
            var length = lst2.options.length;
            for (var i = length; i > 0; i--) {
                lst2.options[i - 1].parentNode.removeChild(lst2.options[i - 1]);
            }
        }
        function aaa() {
            var ss = "";
            var bb = "";
            for (h = 0; h < document.getElementById("id_ce").length; h++) {
                ss += document.getElementById("sjr").options[h].value + ",";
            }
            if (ss.length > 1)
                ss = ss.substr(0, ss.length - 1);
           document.getElementById("HiddenField1").value=ss;
           
        }
    </script>
